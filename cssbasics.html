<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive CSS Program</title>
    <link rel="stylesheet" href="basicstyles.css">
</head>
<body>
    <header>
        <h1>CSS Demonstration</h1>
        <p>Explore various CSS features below.</p>
    </header>

    <section id="colors">
        <h2>Colors</h2>
        <div class="color-sample primary">Primary</div>
        <div class="color-sample secondary">Secondary</div>
        <div class="color-sample tertiary">Tertiary</div>
    </section>

    <section id="text">
        <h2>Text</h2>
        <p class="large-text">This is large text.</p>
        <p class="medium-text">This is medium text.</p>
        <p class="small-text">This is small text.</p>
    </section>

    <section id="box-model">
        <h2>Box Model</h2>
        <div class="box">This is a box with padding, border, and margin.</div>
    </section>

    <section id="flexbox">
        <h2>Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>

    <section id="animations">
        <h2>Animation</h2>
        <div class="animated-box"></div>
    </section>
</body>
</html>
